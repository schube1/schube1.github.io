<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vinzent's Soccer Coaching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">Vinzent's Soccer</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="sessions.html">Sessions</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="contact-page">
        <div class="contact-container">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Ready to start your soccer journey? Fill out the form and I'll get back to you within 24 hours.</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p>vschubert7@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <h3>Phone</h3>
                        <p>(650) 460-9006</p>
                    </div>
                    <div class="contact-item">
                        <h3>Availability</h3>
                        <p>Monday - Friday | 9am - 7pm</p>
                    </div>
                </div>
            </div>

            <form id="contactForm" class="contact-form" action="https://formspree.io/f/manjnbjr" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="age">Child's Age</label>
                    <input type="number" id="age" name="age" min="6" max="15" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Tell me about your training goals:&#10;• Preferred package (Single/5-Pack/10-Pack)&#10;• Available days & times&#10;• Skills to focus on&#10;• Anything else I should know"></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Vinzent Schubert. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
